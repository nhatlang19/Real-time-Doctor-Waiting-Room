<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="css/style.css">

		<!-- KnockoutJS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout-validation/2.0.3/knockout.validation.min.js"></script>

		<!-- PubnubJS -->
		<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.19.0.min.js"></script>

		<script src="js/dashboard.js"></script>
	</head>
	<body>
		  <div class="container">
		  	  <div class="row nav-vsee">
		  	  		<div class="col-md-6">
		  	  			<a class="navbar-brand" href="#">
					        <img alt="Brand" src="img/VSee_Lab_Logo.png" />
					      </a>
		  	  		</div>
		  	  		<div class="col-md-6">
		  	  			<div class="text-right ">Test Computer</div>
		  	  		</div>
		  	  </div>
		      <div class="row">
		      		<div class="col-md-12">
		      			<h2 class="text-center"></h2>
		      			<div class="panel panel-success">
						  <div class="panel-heading">
						  	<div class="row">
						  		<div class="col-md-4">
						  			<h3 class="panel-title"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>&nbsp;<span>Waiting Room</span></h3>
						  		</div>
						  		<div class="col-md-4"></div>
						  		<div class="col-md-4">
						  			<h3 class="panel-title text-right"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;<span>Invite People</span></h3>
						  		</div>
						  	</div>
						  </div>
						  <div class="panel-body" data-bind="foreach: patientProfiles">
						  	<div class="row profile-row">
								<div class="col-md-2">
									<img src="img/icon-profile.png" class="profile center-block" alt="Profile">
								</div>
								<div class="col-md-5">
									<b><span data-bind="text: profile.yourName"></span></b>
									<p><span data-bind="text: profile.reasonForVisit"></span></p>
									<p><span data-bind="text: profile.vseeId"></span></p>
								</div>
								<div class="col-md-2">
									<div><span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span>&nbsp;<span>Online</span></div>
									<div><span class="glyphicon glyphicon-time" aria-hidden="true"></span>&nbsp;<span>Waiting: </span><span>0 min</span></div>
								</div>
								<div class="col-md-3 text-right">
									<a class="btn btn-warning" href="#" role="button"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span></a>
									<a class="btn btn-warning" title="Call" data-bind="attr: { href: 'vsee:' + profile.vseeId }" role="button"><span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span></a>
									<a class="btn btn-warning" href="#" role="button">...</a>
								</div>
							</div>
						  </div>
						</div>
		      		</div>
		      </div>
		  </div>
	</body>
</html>
