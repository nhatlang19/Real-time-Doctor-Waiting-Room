<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="css/style.css">
		<!-- KnockoutJS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout-validation/2.0.3/knockout.validation.min.js"></script>

		<!-- PubnubJS -->
		<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.19.0.min.js"></script>

		<script src="js/scripts.js"></script>
	</head>
	<body>
		  <div class="container">
		  	  <div class="row nav-vsee">
		  	  		<div class="col-md-6">
		  	  			<a class="navbar-brand" href="#">
					        <img alt="Brand" src="img/VSee_Lab_Logo.png" />
					      </a>
		  	  		</div>
		  	  		<div class="col-md-6">
		  	  			<div class="text-right ">Test Computer</div>
		  	  		</div>
		  	  </div>
		      <div class="row">
		      		<div class="col-md-2"></div>
		      		<div class="col-md-8">
		      			<h2 class="text-center">Welcome to test challenge waiting room</h2>
		      			<h5 class="text-center">If this is an emergency, please call 911.</h5>
		      			<div class="panel panel-success" id="talkTo" data-bind="visible: showTalkToPanel">
						  <div class="panel-heading">
						    <h3 class="panel-title"><span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span>&nbsp;<span>Talk to An Nguyen</span></h3>
						  </div>
						  <div class="panel-body">
							<div class="form-group">
							    <label for="your-name">Please fill in your name to proceed*</label>
							    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Your name" data-bind="value: profile.yourName">
						    </div>
						    <div class="form-group">
							    <label for="your-name">Reason for visit (optional)</label>
							    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Your reason for visit" data-bind="value: profile.reasonForVisit">
						    </div>
						    <div class="form-group">
							    <label for="your-name">VSee ID*</label>
							    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Your Vsee id for doctor to call" data-bind="value: profile.vseeId">
						    </div>
						    <button type="button" id="enterWaitingRoom" class="btn btn-warning" data-bind="click: enterWaitingRoomClick">Enter Waiting Room</button>
						  </div>
						</div>
						<div class="panel panel-success" id="connectingPanel"  data-bind="visible: showConnectingPanel">
						  <div class="panel-heading">
						    <h3 class="panel-title"><span class="glyphicon glyphicon-time" aria-hidden="true"></span>&nbsp;<span>Connecting with your provider</span></h3>
						  </div>
						  <div class="panel-body">
						  	<div class="connecting">
								<h3 class="text-center" data-bind="text: messageText"></h3>
							    <button type="button" id="exitWaitingRoom" class="btn btn-warning center-block" data-bind="click: exitWaitingRoomClick">Exit Waiting Room</button>
							</div>
						    <div class="text-center close-text">If you close the video conference by mistake please, <a href="#">click here to relanch video</a> again.</div>
						  </div>
						</div>
		      		</div>
		      		<div class="col-md-2"></div>
		      </div>
		  </div>
		
		
	</body>
</html>
